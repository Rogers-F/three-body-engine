name: CI / Release

on:
  pull_request:
    branches: [main]
  push:
    tags: ["v*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ── Job 1: Verify (Go tests + vet, TS type check) ─────────────
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: engine/go.mod
          cache-dependency-path: engine/go.sum

      - name: Go vet
        working-directory: engine
        run: go vet ./...

      - name: Go test
        working-directory: engine
        run: go test -race -count=1 ./...

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Install frontend deps
        working-directory: desktop
        run: npm ci

      - name: TypeScript type check
        working-directory: desktop
        run: npx tsc --noEmit

  # ── Job 2: Build frontend (once, share artifact) ──────────────
  build-frontend:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Install deps
        working-directory: desktop
        run: npm ci

      - name: Build
        working-directory: desktop
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: desktop/dist
          retention-days: 1

  # ── Job 3: Cross-compile Go + package (matrix) ────────────────
  package:
    needs: build-frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
            archive: zip
          - goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: engine/go.mod
          cache-dependency-path: engine/go.sum

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: _staging/dist

      - name: Bundle config
        run: cp config.example.json _staging/config.json

      - name: Build Go binary
        working-directory: engine
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          COMMIT="${GITHUB_SHA::8}"
          DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build \
            -trimpath \
            -ldflags="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
            -o "../_staging/threebody${{ matrix.ext }}" \
            ./cmd/threebody

      - name: Create archive
        run: |
          ASSET_NAME="three-body-engine_${GITHUB_REF_NAME:-dev}_${{ matrix.goos }}_${{ matrix.goarch }}"
          cd _staging
          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip -r "../${ASSET_NAME}.zip" .
          else
            tar czf "../${ASSET_NAME}.tar.gz" .
          fi
          echo "ASSET_NAME=${ASSET_NAME}" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_NAME }}
          path: |
            *.zip
            *.tar.gz
          retention-days: 5

  # ── Job 4: Release (tag pushes only) ──────────────────────────
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.zip *.tar.gz > SHA256SUMS.txt

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
            artifacts/SHA256SUMS.txt
