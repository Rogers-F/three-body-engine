name: CI / Release

on:
  pull_request:
    branches: [main, master]
  push:
    tags: ["v*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ── Job 1: Verify (Go tests + TS type check) ───────────────
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: engine/go.mod
          cache-dependency-path: engine/go.sum

      - name: Go vet
        working-directory: engine
        run: go vet ./...

      - name: Go test
        working-directory: engine
        run: go test -race -count=1 ./...

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Install frontend deps
        working-directory: desktop
        run: npm ci

      - name: TypeScript type check
        working-directory: desktop
        run: npx tsc --noEmit

  # ── Job 2: Build Electron desktop app (per-platform) ────────
  package:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: verify
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: .exe
            electron_args: --win
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
            electron_args: --mac
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
            electron_args: --linux
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: engine/go.mod
          cache-dependency-path: engine/go.sum

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      # Build Go engine binary
      - name: Build Go engine
        working-directory: engine
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          COMMIT=$(echo "$GITHUB_SHA" | head -c 8)
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          go build \
            -trimpath \
            -ldflags="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
            -o "threebody${{ matrix.ext }}" \
            ./cmd/threebody

      # Copy config next to engine binary
      - name: Copy config
        run: cp config.example.json engine/config.json

      # Install frontend deps + build
      - name: Install deps
        working-directory: desktop
        run: npm ci

      - name: Build frontend
        working-directory: desktop
        run: npm run build

      # Build Electron app
      - name: Package Electron app
        working-directory: desktop
        run: npx electron-builder ${{ matrix.electron_args }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload release artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            desktop/release/*.exe
            desktop/release/*.dmg
            desktop/release/*.AppImage
            desktop/release/*.zip
          retention-days: 5

  # ── Job 3: Create GitHub Release ────────────────────────────
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
